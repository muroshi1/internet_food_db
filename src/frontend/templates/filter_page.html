
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Rated Restaurants</title>
</head>
<body>

    <h1> Internet Food Database</h1>

        <div>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>

    <h2>High Rated Restaurants</h2>
    {% if restaurants %}
        <ul>
            {% for restaurant in restaurants %}
                <li>{{ restaurant.RestaurantName }} - {{ restaurant.Stars }} /5 stars</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No high rated restaurants found.</p>
    {% endif %}
</body>
</html>
